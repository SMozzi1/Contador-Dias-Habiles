<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Dias Habiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="fechaDeInicio" for="my-input"></label>
    <h1 id="Mozzi">Mozzi Home</h1>
 <div class="content">
    <h1 id="titulo">calculador de fechas y dias habiles</h1>
    <table>
        <tbody class="fecha">
            <tr class="fechaInicial">
                <td class="textoTable"><u>Fecha inicial:</u></td>
                <td> <input type="date" id="fechaDeInicio" title="ingresa tu fecha de partida"> </td>
            </tr>
            <tr class="dias">
                <td class="textoTable"><u>Cant. dias habiles:</u></td>
                <td> 
                    <div class="container">
                    <button id="decrement" onclick="stepper(this)"> - </button>
                    <input type="number" min="0" max="999" step="1" value="15" id="my-input" readonly title="ingresa la cantidad de dias habiles deseada">
                    <button id="increment" onclick="stepper(this)"> + </button>
                    </div>
                </td>
            </tr>
            </tr>
            
            <tr id="resultFechaLimiteContenedor">
                <td class="textoTable"><u>Fecha limite:</u></td>
                <td><text id="resultFechaLimite"></text></td>
            </tr>
        </tbody>
    </table>
        
    <button type="submit" class="boton">conoce tu fecha limite</button>
            
    <div id="displayFeriados">
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
